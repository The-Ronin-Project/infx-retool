    - query: >-
        select *, sc.code as source_code, sc.display as source_display, sc.uuid
        as source_uuid, pmu.uuid as mapper_uuid, pmu.first_last_name as
        assigned_mapper, pmu2.uuid as reviewer_uuid, pmu2.first_last_name as
        assigned_reviewer, ctc.additional_data->>'count_of_resources_affected'
        as count_of_resources_affected from concept_maps.source_concept sc

        left join project_management.user pmu

        on pmu.uuid = sc.assigned_mapper

        left join project_management.user pmu2

        on sc.assigned_reviewer = pmu2.uuid

        left join custom_terminologies.code ctc 

        on sc.code=ctc.code

        and sc.display = ctc.display

        and cast(sc.system as uuid) = ctc.terminology_version_uuid

        where (CASE
            WHEN {{unassigned_mapper_switch.value}} = true THEN sc.assigned_mapper IS NULL
            ELSE true
          END)
        and sc.concept_map_version_uuid={{urlparams.concept_map_version_uuid}}

        and sc.map_status = 'pending'

        and sc.uuid not in 

        (select source_concept_uuid from concept_maps.concept_relationship)

        order by sc.code asc
