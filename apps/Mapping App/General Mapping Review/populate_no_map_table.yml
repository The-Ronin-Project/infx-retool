    - query: >-
        select pmu.first_last_name as assigned_mapper, sc.uuid, sc.code,
        sc.display, sc.comments, sc.map_status, sc.additional_context,
        sc.reason_for_no_map, ctc.additional_data,
        ctc.additional_data->>'count_of_resources_affected' as
        count_of_resources_affected from concept_maps.source_concept as sc

        join project_management.user as pmu on sc.assigned_mapper = pmu.uuid

        left join custom_terminologies.code ctc on sc.code=ctc.code

        and sc.display = ctc.display

        and cast(sc.system as uuid) = ctc.terminology_version_uuid

        where concept_map_version_uuid = {{urlparams.concept_map_version_uuid}}

        and sc.no_map = True

        and sc.map_status = 'no map'

        and sc.reason_for_no_map != 'Save for discusion' 

        and sc.reason_for_no_map != 'Save for discussion'
