    - query: >-
        select cr.reviewed_by, count(cr.reviewed_by) from
        concept_maps.source_concept sc 

        join concept_maps.concept_relationship cr on
        sc.uuid=cr.source_concept_uuid

        where sc.concept_map_version_uuid =
        {{urlparams.concept_map_version_uuid}}

        and cr.reviewed_by not IN

        (select pmu.first_last_name from concept_maps.source_concept sc 

        join project_management.user pmu on pmu.uuid=sc.assigned_reviewer

        where sc.concept_map_version_uuid =
        {{urlparams.concept_map_version_uuid}}

        group by pmu.first_last_name)

        group by cr.reviewed_by
