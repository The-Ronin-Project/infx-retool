    - query: >-
        select rc.code as relationship, 

        cr.review_status,

        sc.map_status,

        cr.mapping_comments, 

        cr.target_concept_code,

        cr.target_concept_display,

        cr.uuid as mapping_uuid,

        sc.code as source_code,

        sc.display as source_display,

        sc.no_map,

        cr.author as actual_mapper,

        cr.reviewed_by as actual_reviewer

        FROM concept_maps.concept_relationship cr

        JOIN concept_maps.relationship_codes rc
          ON cr.relationship_code_uuid = rc.uuid
        JOIN concept_maps.source_concept sc
          ON sc.uuid = cr.source_concept_uuid
        WHERE sc.concept_map_version_uuid =
        {{urlparams.concept_map_version_uuid}}
