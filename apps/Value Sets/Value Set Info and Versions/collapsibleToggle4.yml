id: collapsibleToggle4
type: widget
subtype: ToggleButtonWidget
template:
  ordered:
    - horizontalAlign: right
    - iconPosition: replace
    - marginType: normal
    - hidden: false
    - text: '{{ self.value ? ''Hide'' : ''Show'' }}'
    - showInEditor: false
    - tooltipText: ''
    - value: '{{ edit_publisher_container.showBody }}'
    - iconForFalse: bold/interface-arrows-button-down
    - styleVariant: outline
    - events:
        - ordered:
            - params:
                ordered:
                  - showBody: '{{ self.value }}'
            - event: change
            - method: setShowBody
            - pluginId: edit_publisher_container
            - type: widget
            - waitMs: '0'
            - waitType: debounce
    - loading: false
    - loaderPosition: auto
    - disabled: false
    - iconForTrue: bold/interface-arrows-button-up
    - maintainSpaceWhenHidden: false
style:
  ordered: []
position2:
  position2:
    container: edit_publisher_container
    rowGroup: header
    col: 9
    height: 0.8
