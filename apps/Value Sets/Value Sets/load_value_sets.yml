    - query: >-
        select
        concat('https://retool.prod.projectronin.io/apps/INFX%20Tools/Use%20Case%20Registry?_releaseVersion=latest&uuid=',use_case_uuid)
        as use_case_link, project_management.use_case.name as use_case_name,
        value_sets.value_set.* from value_sets.value_set

        LEFT outer join project_management.use_case on
        project_management.use_case.uuid = value_sets.value_set.use_case_uuid

        where lower(title) like '%' || {{filter.value.toLowerCase()}} || '%'

        or lower(value_set.description) like '%' ||
        {{filter.value.toLowerCase()}} || '%'

        or cast(value_set.uuid as text) = {{filter.value}}

        order by value_set.name
