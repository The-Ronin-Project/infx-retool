id: preparePostData
type: function
subtype: Function
template:
  ordered:
    - funcBody: >-
        const allUseCases = {{ load_all_use_cases_query.data }};

        let primaryUseCaseUUID = {{ primary_select.value }};

        let secondaryUseCaseUUIDs = {{ secondary_multiselect.value }};


        let primary_use_case = allUseCases.find(useCase => useCase.uuid ===
        primaryUseCaseUUID);


        let secondary_use_case = secondaryUseCaseUUIDs.map(uuid =>
        allUseCases.find(useCase => useCase.uuid === uuid));


        let data = {
            "primary_use_case": primary_use_case,
            "secondary_use_case": secondary_use_case
        };


        // Convert JavaScript object to JSON string if necessary

        return data;
    - value: ''
createdAt: 2023-08-22T02:54:34.762Z
